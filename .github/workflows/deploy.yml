name: Deploy Laravel para public_html via FTP

on:
  push:
    branches:
    - main

jobs:
  test:
    name: Executar Testes
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Obter cÃ³digo mais recente
      uses: actions/checkout@v4

    - name: ðŸ˜ Cache do Composer
      uses: actions/cache@v3
      with:
        path: vendor
        key: composer-${{ hashFiles('composer.lock') }}

    - name: ðŸ“¦ Instalar dependÃªncias do Composer
      run: composer install --prefer-dist --no-interaction --no-scripts

    - name: ðŸ› ï¸ Configurar ambiente de teste
      run: cp .env.example .env && php artisan key:generate

    - name: ðŸ“¦ Instalar PHPUnit
      run: composer require --dev phpunit/phpunit

    - name: ðŸ§ª Rodar testes
      run: ./vendor/bin/phpunit

  deploy:
    name: Deploy Otimizado
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ðŸ“¥ Obter cÃ³digo mais recente
      uses: actions/checkout@v4

    - name: ðŸ˜ Cache do Composer
      uses: actions/cache@v3
      with:
        path: vendor
        key: composer-${{ hashFiles('composer.lock') }}

    - name: ðŸ”„ Atualizar npm
      run: npm install -g npm@latest

    - name: ðŸŒ€ Cache do npm
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}

    - name: ðŸ“¦ Instalar dependÃªncias do NPM (CI)
      run: npm ci --prefer-offline

    - name: ðŸ”¨ Compilar assets (Otimizado)
      run: |
        if [ -f "vite.config.js" ] || [ -f "webpack.mix.js" ]; then
          npm run prod
        else
          echo "Nenhuma configuraÃ§Ã£o de build detectada. Pulando esta etapa."
        fi

    - name: ðŸ“‚ Enviar arquivos via FTP (Otimizado)
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.HOSTGATOR_DEPLOY_DIR }}
        local-dir: ./
        exclude: |
          **/.git*
          **/.env*
          **/tests/*
          **/storage/logs/*
          **/storage/framework/cache/*
          **/storage/framework/sessions/*
          **/storage/framework/views/*
          **/bootstrap/cache/*.php

    - name: ðŸš€ ConfiguraÃ§Ã£o RÃ¡pida no Servidor
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER }} >> ~/.ssh/known_hosts

        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER }} << 'EOF'
          cd ${{ secrets.HOSTGATOR_DEPLOY_DIR }}

          # OtimizaÃ§Ã£o: Usar cache do Composer
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

          # OtimizaÃ§Ã£o: ConfiguraÃ§Ã£o rÃ¡pida
          php artisan storage:link
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Atualizar permissÃµes apenas se necessÃ¡rio
          [ ! -d storage ] && mkdir -p storage
          chmod -R 775 storage bootstrap/cache
        EOF
