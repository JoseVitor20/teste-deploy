name: Deploy Laravel para public_html via FTP
on:
  push:
    branches:
      - main
jobs:
  test:
    name: Executar Testes de back-end
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Obter cÃ³digo mais recente
        uses: actions/checkout@v3
      - name: ğŸ“¦ Instalar dependÃªncias do Composer
        run: composer install --prefer-dist --no-interaction --no-scripts
      - name: ğŸ› ï¸ Configurar ambiente de teste
        run: cp .env.example .env && php artisan key:generate
      - name: ğŸ“¦ Instalar PHPUnit
        run: composer require --dev phpunit/phpunit
      - name: ğŸ§ª Rodar testes
        run: ./vendor/bin/phpunit
  deploy:
    name: Deploy Laravel via FTP
    runs-on: ubuntu-latest
    needs: test # Somente roda se os testes passarem
    steps:
      - name: ğŸ“¥ Obter cÃ³digo mais recente
        uses: actions/checkout@v3
      - name: ğŸ§¹ Limpar cache do runner
        run: rm -rf ~/.npm ~/.cache ~/.ssh
      - name: ğŸ“¦ Instalar dependÃªncias do NPM
        run: npm install
      - name: ğŸ”¨ Compilar assets do frontend (Vite ou Laravel Mix)
        run: |
          if [ -f "vite.config.js" ]; then
            npm run build
          elif [ -f "webpack.mix.js" ]; then
            npm run prod
          else
            echo "Nenhuma configuraÃ§Ã£o de build detectada. Pulando esta etapa."
          fi
      - name: ğŸ“‚ Enviar arquivos via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.HOSTGATOR_DEPLOY_DIR }}
          local-dir: ./
          exclude: |
            **/.git*  
            **/.env*  
            **/node_modules/*  
            **/vendor/*
      - name: ğŸš€ Executar comandos no servidor via SSH teste 1
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER }} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER }} << 'EOF'
            cd ${{ secrets.HOSTGATOR_DEPLOY_DIR }}
            echo "ğŸ” Verificando permissÃµes do .env..."
            ls -lah .env || echo "Nenhum .env encontrado"
            
            echo "ğŸ”‘ Alterando permissÃµes do .env..."
            chmod 777 .env || echo "Falha ao alterar permissÃµes"
            
            echo "ğŸ—‘ï¸ Tentando remover .env..."
            rm -f .env || echo "Falha ao remover .env"

            echo "ğŸ”„ Criando novo arquivo .env..."
            echo "${{ secrets.ENV_FILE }}" > .env

            echo "ğŸ“¦ Instalando dependÃªncias..."
            composer install --no-dev --optimize-autoloader
            echo "ğŸ”„ Configurando ambiente..."
            mkdir -p storage bootstrap/cache
            php artisan storage:link
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            php artisan optimize
            echo "ğŸ› ï¸ Aplicando permissÃµes..."
            chmod -R 775 storage bootstrap/cache public/storage
            chown -R www-data:www-data storage bootstrap/cache public/storage
            echo "ğŸ—„ï¸ Migrando banco de dados..."
            php artisan migrate --force
            echo "âœ… Deploy efetuado com sucesso!"
          EOF
