name: Deploy Laravel para public_html via FTP

on:
  push:
    branches:
    - main

jobs:
  test:
    name: Executar Testes
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Obter cÃ³digo mais recente
      uses: actions/checkout@v3

    - name: ğŸ”’ Cache Composer
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

    - name: ğŸ“¦ Instalar dependÃªncias do Composer
      run: composer install --prefer-dist --no-interaction --no-scripts

    - name: ğŸ› ï¸ Configurar ambiente de teste
      run: cp .env.example .env && php artisan key:generate

    - name: ğŸ“¦ Instalar PHPUnit
      run: composer require --dev phpunit/phpunit

    - name: ğŸ§ª Rodar testes
      run: ./vendor/bin/phpunit
    # (Opcional) Se desejar compartilhar o cÃ³digo para o deploy, pode usar upload de artefato

  deploy:
    name: Deploy Laravel via FTP
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Obter cÃ³digo mais recente
      uses: actions/checkout@v3

    - name: ğŸ”’ Cache NPM
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

    - name: ğŸ“¦ Instalar dependÃªncias do NPM
      run: npm install

    - name: ğŸ”¨ Compilar assets do frontend
      run: |
        if [ -f "vite.config.js" ]; then
          npm run build
        elif [ -f "webpack.mix.js" ]; then
          npm run prod
        else
          echo "Nenhuma configuraÃ§Ã£o de build detectada. Pulando esta etapa."
        fi

    - name: ğŸ“‚ Enviar arquivos via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.HOSTGATOR_DEPLOY_DIR }}
        local-dir: ./
        exclude: |
          **/.git*
          **/.env*
        dangerous-clean-slate: false

    - name: ğŸš€ Executar comandos no servidor via SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER }} >> ~/.ssh/known_hosts

        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER }} << 'EOF'
        cd ${{ secrets.HOSTGATOR_DEPLOY_DIR }}

        echo "ğŸ”‘ Criando arquivo .env..."
        echo "${{ secrets.ENV_FILE }}" > .env

        echo "ğŸ“¦ Instalando dependÃªncias..."
        composer install --no-dev --optimize-autoloader

        echo "ğŸ”„ Configurando ambiente..."
        mkdir -p storage bootstrap/cache
        php artisan storage:link
        php artisan config:clear
        php artisan cache:clear
        php artisan route:clear
        php artisan view:clear
        php artisan optimize

        echo "ğŸ› ï¸ Aplicando permissÃµes..."
        chmod -R 775 storage bootstrap/cache public/storage
        chown -R www-data:www-data storage bootstrap/cache public/storage

        echo "ğŸ—„ï¸ Migrando banco de dados..."
        php artisan migrate --force

        echo "âœ… Deploy efetuado com sucesso!"
        EOF
